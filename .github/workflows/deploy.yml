name: deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - '**'
env:
  env1: val1

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: build docker
        run: make docker-build

      - name: docker login
        run: echo ${{secrets.DOCKER_PASSWORD}} | docker login -u ${{secrets.DOCKER_USER}} --password-stdin

      - name: docker push
        run: make docker-push

      - name: deploy ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo ${{secrets.DOCKER_PASSWORD}} | docker login -u ${{secrets.DOCKER_USER}} --password-stdin
            docker pull nightlord189/ulp:latest
            docker container rm -f ulp || true
            docker run -p 80:8080 -p 443:443 -d --name ulp --restart always \
            -e TEST_HOST='172.17.0.1' -e DB_HOST='172.17.0.1' -e DB_PORT='5434' -e DB_PASSWORD='${{secrets.DB_PASSWORD}}' \
            -e HTTPS='true' -e CONTAINER_ARCH='amd64' \
            -v /Users/aburavov/dev/volumes/ulp:/attempt -v /var/run/docker.sock:/var/run/docker.sock nightlord189/ulp:latest

      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
            # Check the following URLs one by one sequentially
          url: https://ulp.app
            # Follow redirects, or just report success on 3xx status codes
          follow-redirect: false # Optional, defaults to "false"
            # Fail this action after this many failed attempts
          max-attempts: 3 # Optional, defaults to 1
            # Delay between retries
          retry-delay: 5s # Optional, only applicable to max-attempts > 1
            # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: false # Optional, defaults to "false"